<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Оформление заказа - Louis Vuitton</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #000;
        color: #fff;
        text-align: center;
      }

      header {
        background-color: #111;
        color: #fff;
        text-align: center;
        padding: 20px;
      }

      nav {
        background-color: #222;
        padding: 10px;
      }

      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
      }

      li {
        margin: 0 15px;
      }

      a {
        color: #fff;
        text-decoration: none;
        font-size: 16px;
      }

      .dropdown {
        position: relative;
        display: inline-block;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #222;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        z-index: 1;
      }

      .dropdown-content a {
        color: #fff;
        padding: 12px 16px;
        display: block;
        text-decoration: none;
      }

      .dropdown:hover .dropdown-content {
        display: block;
      }

      .checkout-container {
        display: flex;
        justify-content: space-around;
        margin: 20px;
      }

      .item-container {
        flex: 0 0 45%;
        margin: 10px;
      }

      img {
        max-width: 100%;
        height: auto;
      }

      .order-form {
        flex: 0 0 45%;
        padding: 20px;
        background-color: #222;
        border-radius: 10px;
      }

      label {
        display: block;
        margin-bottom: 10px;
        color: #fff;
      }

      input {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #fff;
        background-color: #333;
        color: #fff;
      }

      .submit-button {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        font-size: 16px;
        text-decoration: none;
        border: none;
        cursor: pointer;
        border-radius: 5px;
      }

      .footer {
        background-color: #111;
        color: #fff;
        text-align: center;
        padding: 10px;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Louis Vuitton</h1>
    </header>

    <nav>
      <ul>
        <li><a href="/">Головна</a></li>
        <li class="dropdown">
          <a href="coll.html">Колекції</a>
          <div class="dropdown-content">
            <a href="wc.html">Для Жiнок</a>
            <a href="mc.html">Для Чоловiкiв</a>
          </div>
        </li>
        <li><a href="about.html">Про нас</a></li>
        <li><a href="mag.html">Магазини</a></li>
        <li><a href="help.html">Підтримка</a></li>
      </ul>
    </nav>

    

      <div class="order-form">
        <h2>Оформлення замовлення</h2>
        <form action="submit.html" method="post">
          <label for="name">Им'я:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="address">Адреса доставки:</label>
          <input type="text" id="address" name="address" required />

          <label for="quantity">Кiлькiсть:</label>
          <input
            type="number"
            id="quantity"
            name="quantity"
            min="1"
            value="1"
            required
          />

          <label for="payment">Способ оплаты:</label>
          <select id="payment" name="payment" required>
            <option value="credit_card">Кредитная карта</option>
            <option value="paypal">PayPal</option>
          </select>

          <input type="submit" class="submit-button" value="Оплатить" />
        </form>
      </div>
    </div>

    <div class="footer">
      <p>&copy; 2024 Louis Vuitton. Все права защищены.</p>
    </div>
  </body>
</html>
